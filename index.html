
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>초록배경 + 오버레이 지도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #a9dfbf; /* 초록 배경 */
    }
    #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      zoomControl: true,
      attributionControl: false
    }).setView([37.5000, 126.7900], 16);

    // 오버레이 이미지 좌표
    const imageBounds = [
      [37.50554, 126.78362], // 좌측 상단
      [37.49591, 126.79557]  // 우측 하단
    ];
    L.imageOverlay('botanicpark_map.jpeg', imageBounds).addTo(map);

    map.fitBounds(imageBounds);
  </script>
</body>
</html>
